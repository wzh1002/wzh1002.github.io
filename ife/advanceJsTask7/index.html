<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态数据绑定（五）</title>
</head>
<body>

<div id="app">
    <p>姓名：{{user.name}}</p>
    <p>年龄：{{user.age}}</p>
</div>
<script src="js/Vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            user: {
                name: 'youngwind',
                age: 25
            },
            school: 'bupt',
            major: 'computer'
        }
    });
</script>
</body>
</html>
